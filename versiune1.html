<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ROSPIN - Military Base Locator</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; }
        .layout { display: flex; height: 100vh; }
        
        .sidebar-left {
            width: 220px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar-left h2 { margin-top: 0; font-size: 1.5em; color: #ecf0f1; }
        
        .sidebar-left button {
            padding: 12px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }
        /* Stilizare butoane */
        #runBtn { background: #27ae60; }
        #runBtn:hover { background: #2ecc71; }
        
        #visBtn { background: #3498db; }
        #visBtn:hover { background: #5dade2; }
        #visBtn:disabled { background: #95a5a6; cursor: not-allowed; opacity: 0.7; }

        #updateBtn { background: #e67e22; margin-top: auto; }
        #updateBtn:hover { background: #d35400; }
        
        .status-box {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em;
            min-height: 60px;
        }

        .map-wrapper { flex-grow: 1; position: relative; }
        #map { width: 100%; height: 100%; }

        .sidebar-right {
            width: 280px;
            background: white;
            padding: 20px;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            box-shadow: -2px 0 5px rgba(0,0,0,0.05);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; color: #34495e; }
        .form-group input { width: 100%; padding: 8px; border: 1px solid #bdc3c7; border-radius: 4px; box-sizing: border-box; }
        
        .base-card {
            background: #f8f9fa;
            border-left: 5px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        .base-card:hover { background: #e9ecef; }

        /* --- MODAL (POPUP) STYLES --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 9999; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.8); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 10px;
            border: 1px solid #888;
            border-radius: 8px;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
        }
        .modal-content img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border: 1px solid #ccc;
        }
        .close-btn {
            align-self: flex-end;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            margin-bottom: 5px;
        }
        .close-btn:hover { color: black; }
    </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar-left">
      <h2>Military Base Locator</h2>
      <p>1. Select Area<br>2. Configure<br>3. Analyze</p>
      
      <button id="visBtn" disabled>üëÅÔ∏è PREVIEW TERRAIN</button>
      
      <button id="runBtn">‚ñ∂ RUN ANALYSIS</button>
      
      <div class="status-box" id="statusBox">Loading Map...</div>
      
      <button id="updateBtn">‚Üª UPDATE DATA</button>
    </div>

    <div class="map-wrapper">
      <div id="map"></div>
    </div>

    <div class="sidebar-right">
      <h3>Configuration</h3>
      
      <div class="form-group">
            <label>Number of Bases (1 - 30)</label>
            <input type="number" id="baseCount" value="4" min="1" max="30" />
      </div>
      
      <div class="form-group">
            <label>Base Size (Pixels, 1 - 2000)</label>
            <input type="number" id="baseSize" value="20" min="1" max="2000" />
            <small style="color:gray; font-size:0.8em">1 pixel ‚âà 100m¬≤</small>
      </div>
      
      <hr>
      <h3>Results</h3>
      <div id="resultsContainer">
          <em style="color:gray">No results yet.</em>
      </div>
    </div>
  </div>

  <div id="imageModal" class="modal">
      <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3 style="margin:0 0 10px 0; text-align:center;">AnalizƒÉ TacticƒÉ: Heatmap & Restric»õii</h3>
          <img id="modalImage" src="" alt="Terrain Analysis">
      </div>
  </div>

    <script>
        // --- 1. INITIALIZARE HARTA ---
        const map = L.map('map').setView([47.15, 27.58], 8);

        const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: 'OSM' });
        const satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 19, attribution: 'Esri' });
        
        osm.addTo(map);
        L.control.layers({ "Map": osm, "Satellite": satellite }).addTo(map);

        const drawnItems = new L.FeatureGroup().addTo(map);
        const resultsGroup = new L.FeatureGroup().addTo(map);
        const boundariesGroup = new L.FeatureGroup().addTo(map);

        const drawControl = new L.Control.Draw({
            draw: { polygon: false, marker: false, circle: false, polyline: false, circlemarker: false, rectangle: true },
            edit: { featureGroup: drawnItems, remove: true }
        });
        map.addControl(drawControl);

        let selectedZone = null;

        // --- FUNC»öII MODAL ---
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const closeBtn = document.getElementsByClassName("close-btn")[0];

        closeBtn.onclick = function() { modal.style.display = "none"; }
        window.onclick = function(event) { if (event.target == modal) modal.style.display = "none"; }

        // --- FETCH BOUNDARIES ---
        async function loadBoundaries() {
            log("Fetching region boundaries...");
            try {
                const resp = await fetch('/api/boundaries');
                const geoJsonData = await resp.json();
                const boundaryLayer = L.geoJSON(geoJsonData, {
                    style: { color: "#3388ff", weight: 2, dashArray: '5, 5', fillOpacity: 0.05, fillColor: "#3388ff" }
                });
                boundariesGroup.addLayer(boundaryLayer);
                map.fitBounds(boundaryLayer.getBounds());
                log("Ready. Select an area within the blue border.");
            } catch (error) {
                console.error("Boundary error:", error);
                log("Warning: Could not load boundaries.");
            }
        }

        // --- 2. EVENIMENTE HARTA ---
        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            drawnItems.addLayer(e.layer);
            const b = e.layer.getBounds();
            selectedZone = {
                nw: [b.getNorthWest().lat, b.getNorthWest().lng],
                se: [b.getSouthEast().lat, b.getSouthEast().lng]
            };
            
            // ACTIVƒÇM BUTONUL DE VIZUALIZARE
            document.getElementById('visBtn').disabled = false;
            
            log("Zone selected. Ready to Analyze or Preview.");
        });

        map.on(L.Draw.Event.DELETED, function() {
            selectedZone = null;
            document.getElementById('visBtn').disabled = true; // DezactivƒÉm butonul
            log("Zone cleared.");
        });

        // --- 3. LOGICA APLICATIE ---
        function log(msg) {
            document.getElementById('statusBox').innerHTML = msg;
        }

        function validateInputs(count, size) {
            const errors = [];
            if (!Number.isInteger(count) || count < 1 || count > 30) errors.push("Number of bases must be between 1 and 30.");
            if (!Number.isInteger(size) || size < 1 || size > 2000) errors.push("Base size must be between 1 and 2000 pixels.");
            return errors;
        }

        // --- BUTON: VIZUALIZARE (PREVIEW) ---
        document.getElementById('visBtn').addEventListener('click', async () => {
            if (!selectedZone) return;

            log("Generating Heatmap Preview...");
            try {
                const response = await fetch('/api/visualize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ zone: selectedZone })
                });

                if (!response.ok) throw new Error("Image generation failed");

                // Primim imaginea ca BLOB (Binary Large Object)
                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                // Afi»ôƒÉm √Æn Modal
                modalImg.src = imageUrl;
                modal.style.display = "flex";
                log("Preview Loaded.");

            } catch (e) {
                log("Visualization Error.");
                alert("Error generating preview: " + e.message);
                console.error(e);
            }
        });

        // --- BUTON: RUN ---
        document.getElementById('runBtn').addEventListener('click', async () => {
            if (!selectedZone) { alert("Please draw a rectangle on the map first!"); return; }

            const countVal = parseInt(document.getElementById('baseCount').value);
            const sizeVal = parseInt(document.getElementById('baseSize').value);

            const validationErrors = validateInputs(countVal, sizeVal);
            if (validationErrors.length > 0) {
                alert("Invalid Input:\n" + validationErrors.join("\n"));
                return;
            }

            log("Running analysis... Please wait.");
            resultsGroup.clearLayers();
            document.getElementById('resultsContainer').innerHTML = '<div style="text-align:center">Processing...</div>';

            try {
                const response = await fetch('/api/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        zone: selectedZone,
                        preferences: { count: countVal, size: sizeVal }
                    })
                });

                if(!response.ok) throw new Error("Server Error");
                const bases = await response.json();

                if (bases.error) {
                    log("Error: " + bases.error);
                    document.getElementById('resultsContainer').innerHTML = `<div style="color:red">Error: ${bases.error}</div>`;
                } else if (bases.length === 0) {
                    log("No suitable locations found.");
                    document.getElementById('resultsContainer').innerHTML = "No bases found.";
                } else {
                    log("Success! Found " + bases.length + " locations.");
                    renderResults(bases);
                }
            } catch (e) {
                log("Connection Failed.");
                console.error(e);
            }
        });

        // --- BUTON: UPDATE ---
        document.getElementById('updateBtn').addEventListener('click', async () => {
            if(!confirm("Update Pipeline takes a long time. Continue?")) return;
            log("Updating Pipeline... This may take minutes.");
            try {
                const response = await fetch('/api/update', { method: 'POST' });
                const data = await response.json();
                if(data.status === 'success') {
                    log("Update Complete!");
                    alert(data.message);
                } else {
                    log("Update Failed.");
                    alert("Error: " + data.message);
                }
            } catch (e) {
                log("Update Error.");
                console.error(e);
            }
        });

        function renderResults(bases) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = "";

            bases.forEach(base => {
                base.celule.forEach(c => {
                    L.circle([c.lat, c.lon], {
                        color: base.culoare,
                        fillColor: base.culoare,
                        fillOpacity: 0.8,
                        radius: 5,
                        stroke: false
                    }).addTo(resultsGroup);
                });

                const div = document.createElement('div');
                div.className = 'base-card';
                div.style.borderLeftColor = base.culoare;
                div.innerHTML = `
                    <strong>Base #${base.id}</strong> <span style="float:right">Score: ${base.scor_total}</span><br>
                    <small>Start: ${base.celule[0].lat.toFixed(5)}, ${base.celule[0].lon.toFixed(5)}</small>
                `;
                div.onclick = () => {
                    map.setView([base.celule[0].lat, base.celule[0].lon], 15);
                };
                container.appendChild(div);
            });

            if (bases.length > 0) {
                map.fitBounds(resultsGroup.getBounds(), { padding: [50, 50] });
            }
        }

        loadBoundaries();

    </script>
</body>
</html>
